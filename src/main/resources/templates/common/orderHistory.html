<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Datatables -->
    <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->
<!-- header -->
<div th:replace="header"></div>
<div class="container-fluid" style="padding-right: 80px; padding-left: 80px; padding-top: 80px">
    <div class="layout-specing">
        <h5 class="mb-0">Dashboard</h5>
        <div class="row">
            <div class="card mb-4 p-0">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Order History
                </div>
                <div class="card-body">
                    <table class="table table-bordered" id="dataTable">
                        <thead>
                        <tr>
                            <th>Your Id</th>
                            <th>Address</th>
                            <th>Order date</th>
                            <th>Status</th>
                            <th>Total price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Revised table rows -->
                        <tr th:each="order : ${orderList}">
                            <td th:text="${order.accountId}"></td>
                            <td th:text="${order.address}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:if="${order.status == 1}">Completed</td>
                            <td th:if="${order.status == 0}">Delivering</td>
                            <td th:text="${order.price} + '00â‚«'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#dataTable').DataTable({
            "dom": 'frt<"#toolbar.dt-box"><"dt-box">p',
            "bInfo": false,
        });
    });
</script>

<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>
<!-- Main Js -->
<script th:src="@{/js/app.js}"></script>
<!-- Include Bootstrap -->
<script th:src="|https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js|"></script>
<!-- Include your custom scripts -->
<script th:src="|js/scripts.js|"></script>
<!-- Include Chart.js -->
<script th:src="|https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js|"></script>
<!-- Include Chart.js demo scripts -->
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<!-- Include Simple DataTables -->
<script th:src="|https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js|"></script>
<!-- Include Simple DataTables demo script -->
<script th:src="|js/datatables-simple-demo.js|"></script>

</body>

</html>
