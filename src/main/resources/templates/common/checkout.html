<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check out</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>

<!-- header -->
<div th:replace="header"></div>

<div class="container-fluid" style="padding-right: 80px; padding-left: 80px; padding-top: 80px">
    <div class="layout-specing">
        <div class="d-md-flex justify-content-between">
            <h5 class="mb-0">Checkout</h5>

            <nav aria-label="breadcrumb" class="d-inline-block mt-4 mt-sm-0">
                <ul class="breadcrumb bg-transparent rounded mb-0 p-0">
                    <li class="breadcrumb-item"><a href="index.html">Doctris</a></li>
                    <li class="breadcrumb-item"><a href="shop.html">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                </ul>
            </nav>
        </div>
        <form action="/processOrder" method="post">
            <div class="row">
                <div class="col-md-5 col-lg-4 order-last mt-4 pt-2 pt-sm-0">
                    <div class="card rounded shadow p-4 border-0">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="h5 mb-0">Your cart</span>
                            <span class="badge bg-primary rounded-pill" th:text="${countProduct}"></span>
                        </div>
                        <ul class="list-group mb-3 border">
                            <li class="d-flex justify-content-between lh-sm p-3 border-bottom"
                                th:each="item : ${products}">
                                <div>
                                    <h6 class="my-0" th:text="${item.name}"></h6>
                                    <small class="text-muted" th:text="${item.description}"></small>
                                </div>
                                <span class="text-muted" th:text="${item.totalPrice + '.000 ₫'}"></span>
                            </li>
                            <li class="d-flex justify-content-between p-3">
                                <span>Total (USD)</span>
                                <strong th:text="${total + '.000 ₫'}"></strong>
                            </li>
                        </ul>
                    </div>
                </div><!--end col-->

                <div class="col-md-7 col-lg-8 mt-4">
                    <div class="card rounded shadow p-4 border-0">
                        <h5 class="mb-3">Billing address</h5>

                        <div class="row g-3">
                            <div class="col-12">
                                <label for="lastName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="lastName" name="accountName" placeholder="Name"
                                       th:value="${account.name}"
                                       required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                                       th:value="${account.email}">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="099999999"
                                       th:value="${account.phone}">
                                <div class="invalid-feedback">
                                    Please enter a valid phone for shipping updates.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St"
                                       th:value="${account.address}"
                                       required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4 pt-4 border-top">Payment</h5>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" type="radio" class="form-check-input"
                                       checked required>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" type="radio" class="form-check-input"
                                       required>
                                <label class="form-check-label" for="debit">Debit card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" type="radio" class="form-check-input"
                                       required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary" type="submit">Continue to checkout</button>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        </form>
    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js}"
        crossorigin="anonymous"></script>
</body>
</html>
