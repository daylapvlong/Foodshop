<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css}" />
</head>
<body style="background-color: #FFEAE3;">
<!-- code -->
<!-- Header -->
<!-- Include your header here -->
<!-- end header -->

<!-- category -->
<div class="container category">
    <div class="row">
        <div th:each="category : ${listCategory}" class="col-sm">
            <a th:href="@{'home?category=' + ${category.categoryID}}">
                <div class="img">
                    <img th:src="${category.image}" class="card-img-top" alt="...">
                </div>
                <p class="txt" th:text="${category.name}"></p>
            </a>
        </div>
    </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center row-product" id="food">
        <div th:each="item, loop : ${data}" th:if="${loop.index < 4}" class="w3-quarter session-product">
            <img class="img" th:src="${item.image}" alt="Sandwich" style="width:100%">
            <div>
                <h3 th:text="${item.name}"></h3>
                <p th:if="${item.description == ''}" style="margin-top: 0px;">No description</p>
                <p th:unless="${item.description == ''}" style="margin-top: 0px;" th:text="${item.description}"></p>
            </div>
            <div class="price-addtocart">
                <p class="text" th:text="${item.price + '000 ₫'}"></p>
                <form action="addtocart" method="post">
                    <input type="hidden" name="productID" th:value="${item.productID}" />
                    <input type="submit" name="add" value="Add to cart" class="btn btn-addtocart" />
                </form>
            </div>
        </div>
    </div>

    <!-- Second Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center row-product" id="food">
        <div th:each="item, loop : ${data}" th:if="${loop.index >= 4 and loop.index < 9}" class="w3-quarter session-product">
            <img class="img" th:src="${item.image}" alt="Sandwich" style="width:100%">
            <div>
                <h3 th:text="${item.name}"></h3>
                <p th:if="${item.description == ''}" style="margin-top: 0px;">No description</p>
                <p th:unless="${item.description == ''}" style="margin-top: 0px;" th:text="${item.description}"></p>
            </div>
            <div class="price-addtocart">
                <p class="text" th:text="${item.price + '000 ₫'}"></p>
                <form action="addtocart" method="post">
                    <input type="hidden" name="productID" th:value="${item.productID}" />
                    <input type="submit" name="add" value="Add to cart" class="btn btn-addtocart" />
                </form>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
        <div class="w3-bar">
            <a th:href="@{'home?page=1'}" class="w3-bar-item w3-button w3-hover-black">«</a>
            <div th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page == thisPage}" th:href="@{'home?page=' + ${page}}" class="w3-bar-item w3-black w3-button"
                   th:text="${page}"></a>
                <a th:unless="${page == thisPage or page > maxPage}" th:href="@{'home?page=' + ${page}}" class="w3-bar-item w3-button w3-hover-black"
                   th:text="${page}"></a>
            </div>
            <a th:href="@{'home?page=' + ${maxPage}}" class="w3-bar-item w3-button w3-hover-black">»</a>
        </div>
    </div>

    <!-- End page content -->
</div>

<!-- Modal -->
<!-- Your modal code here -->

<hr id="about">

<!-- slide -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="https://dscnnwjxnwl3f.cloudfront.net/media/banner/b/a/banner_web-01_2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="https://dscnnwjxnwl3f.cloudfront.net/media/banner/b/a/banner-dli-01_2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="https://dscnnwjxnwl3f.cloudfront.net/media/banner/b/a/banner_web_vxmm-01_vx.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button style="padding: 0; opacity: 0;" class="carousel-control-prev" type="button"
            data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button style="padding: 0; opacity: 0;" class="carousel-control-next" type="button"
            data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>

        </div>
    </div>
    <div class="copyright" style="background-color: #FF9EA2; padding:0px; text-align: center; ">
        <p style="margin-top: 15px; color: white;">© 2023 NMD-Shop All Rights Reserved Site by LDCC</p>
    </div>
</footer>
