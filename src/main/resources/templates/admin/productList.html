<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Datatables -->
    <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        h3, h4, h5, h6, button {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            line-height: 24px;
            text-transform: capitalize;
            color: black;
        }

        .trigger-btn {
            display: inline-block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->
<div class="page-wrapper doctris-theme toggled">
    <div th:replace="~{dashboardSidebar}"></div>
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <!-- List Products -->
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between">
                    <div>
                        <h5 class="mb-0" style="color: black">Shop</h5>
                        <nav aria-label="breadcrumb" class="d-inline-block mt-1">
                            <ul class="breadcrumb breadcrumb-muted bg-transparent rounded mb-0 p-0">
                                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Shop</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="mt-4 mt-sm-0">
                        <a href="/admin/addProduct" class="btn btn-primary">Add Product</a>
                    </div>
                </div>

                <!-- category -->
                <div class="container category" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col-sm">
                            <a href="products?category=-1">
                                <div class="img">
                                    <img src="/images/Pack.jpg" class="round-img" alt="...">
                                </div>
                                <p class="txt">All Item</p>
                            </a>
                        </div>
                        <div th:each="category : ${listCategory}" class="col-sm">
                            <a th:href="@{'products?category=' + ${category.id}}">
                                <div class="img">
                                    <img th:src="${category.image}" class="round-img" alt="...">
                                </div>
                                <p class="txt" th:text="${category.name}"></p>
                            </a>
                        </div>
                    </div>
                </div>

                <!--Product-->
                <div class="row row-cols-md-2 row-cols-lg-5">
                    <div class="col mt-4" th:each="item : ${data}">
                        <div class="card shop-list border-0 overflow-hidden rounded shadow">
                            <div class="shop-image position-relative overflow-hidden">
                                <a th:href="'/admin/productDetail?id=' + ${item.id}"><img th:src="${item.image}" class="img-fluid" alt=""></a>
                            </div>
                            <div class="card-body content p-4 border-top">
                                <a th:href="'/admin/productDetail?id=' + ${item.id}" class="text-dark product-name h6" th:text="${item.name}"></a>
                                <div class="d-flex justify-content-between mt-1">
                                    <p th:if="${item.description == ''}" style="margin-top: 0px;">No description</p>
                                    <p th:unless="${item.description == ''}" style="margin-top: 0px;" th:text="${item.description}"></p>
                                </div>
                                <div class="d-flex justify-content-between mt-1">
                                    <h6 class="text-muted small font-italic mb-0 mt-1" th:text="${item.price + '000 ₫'}"></h6>
                                    <h6 class="text-muted small font-italic mb-0 mt-1" th:if="${item.status == 1}">Available</h6>
                                    <h6 class="text-muted small font-italic mb-0 mt-1" th:if="${item.status == 0}">Unavailable</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="w3-center w3-padding-32">
                <div class="w3-bar">
                    <a th:href="@{'products?page=0'}" class="w3-bar-item w3-button w3-hover-black">«</a>
                    <th:block th:each="pageNumber: ${#numbers.sequence(startPage, endPage)}">
                        <a th:href="@{'products?page=' + ${pageNumber}}" th:classappend="${pageNumber == thisPage} ? 'w3-bar-item w3-black w3-button' : 'w3-bar-item w3-button w3-hover-black'"
                           th:text="${pageNumber + 1}"></a>
                    </th:block>
                    <a th:href="@{'products?page=' + ${maxPage - 1}}" class="w3-bar-item w3-button w3-hover-black">»</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
