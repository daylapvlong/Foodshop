<body>
<nav id="sidebar" class="sidebar-wrapper" th:fragment="sidebar">
    <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">

            <a href="/home">
                <img th:src="@{/images/logo.png}" height="56" alt="">

        </div>

        <ul class="sidebar-menu pt-3">
            <!--    admin function == 1-->
            <li th:if="${session.account.role==@adminRoleId}"><a href="/admin/dashboard"><i
                    class="uil uil-home me-2 d-inline-block"></i>Dashboard</a></li>
            <li th:if="${session.account.role==@adminRoleId}"><a href="/admin/products"><i
                    class="uil uil-book me-2 d-inline-block"></i>Products</a></li>
            <li th:if="${session.account.role==@adminRoleId}" class="sidebar-dropdown">
                <a href="javascript:void(0)" id="link">
                    <i class="uil uil-user me-2 d-inline-block"></i>
                    Account Managing
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="currentColor"
                         class="bi bi-chevron-right" viewBox="0 0 16 16" id="rotate-icon">
                        <path fill-rule="evenodd"
                              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
                <div class="sidebar-submenu">
                    <ul>
                        <li style="display: flex; align-items: center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="currentColor"
                                 class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            <a href="/admin/account">Customers</a>
                        </li>

                        <li style="display: flex; align-items: center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="currentColor"
                                 class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            <a href="/admin/employee">Employees</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li th:if="${session.account.role==@adminRoleId}"><a href="/admin/setting"><i
                    class="uil uil-setting me-2 d-inline-block"></i>Setting</a></li>
        </ul>
        <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->

<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>
<!-- Main Js -->
<script th:src="@{/js/app.js}"></script>


<script>
    var link = document.getElementById('link');
    var icon = document.getElementById('rotate-icon');

    link.addEventListener('click', function() {
        // Toggle the rotation class on the SVG
        if (icon.classList.contains('rotate-45')) {
            icon.classList.remove('rotate-45');
        } else {
            icon.classList.add('rotate-45');
        }
    });
</script>

</body>
